

<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon class="example-icon">menu</mat-icon>
    </button>
    <span></span>
    <span class="example-spacer"></span>

    <button mat-button routerLink='/employerdash'><p class="bts">Dashboard</p></button>
    <button mat-button routerLink='/dashboard/employees'><p class="bts">Employees</p></button>
    <button mat-button routerLink="/dashboard/reports"><p class="bts">Reports</p></button>
    
    <span class="example-spacer"></span>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu" class="example-icon">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="logouts()">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container class="app-container" color="primary">
    <mat-sidenav #sidenav mode="side" class="custom-sidenav app-sidenav" opened="true">
        <mat-nav-list class="custom-nav-list">
            <mat-list-item routerLink="/employerdash" class="nav-list-item">
                <mat-icon>dashboard</mat-icon><span class="nav-text">Dashboard</span>
            </mat-list-item>
            <mat-list-item routerLink="/employerdash/profilecollab" class="nav-list-item">
                <mat-icon>people</mat-icon><span class="nav-text">PROFIL</span>
            </mat-list-item>
            <mat-list-item routerLink="/employerdash/updatep" class="nav-list-item">
                <mat-icon>assignment_ind</mat-icon><span class="nav-text">UPDATE</span>
            </mat-list-item>
            <mat-list-item routerLink="/employerdash/absence" class="nav-list-item">
                <mat-icon>group</mat-icon><span class="nav-text">Absence</span>
            </mat-list-item>
            <mat-list-item routerLink="/employerdash/demandeencours" class="nav-list-item">
                <mat-icon>insert_chart</mat-icon><span class="nav-text">Demande en cours</span>
            </mat-list-item>
            <mat-list-item routerLink="/employerdash/demandesortie" class="nav-list-item">
                <mat-icon>add</mat-icon><span class="nav-text">Demande de cong√©</span>
            </mat-list-item>
            <mat-list-item routerLink="/employerdash/heures" class="nav-list-item">
                <mat-icon>add</mat-icon><span class="nav-text">Demande de permission</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            <div class="app-sidenav-content"></div>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
